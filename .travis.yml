  go_import_path: BlockChain
  language: go
  go:
    - "1.10"
  install:
    # Add dependencies to GOPATH and PATH
    - export GOPATH="/home/travis/gopath/"
  script:
    - ls
    - pwd
    - echo $GOPATH
    - echo $GOROOT
    - echo $PATH
    - go build *.go
    - go test -v ./...
    - go test -bench=. ./...